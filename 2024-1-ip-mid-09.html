<!DOCTYPE html>
<html>
    <head>
        <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
        <h2>필수 정보</h2>
        <body>
            <h3>이메일</h3>
            <form method="get">
                <input type="text" name="email" placeholder="E-mail">
                <input type="button" name="button" value="형식 체크">
           
            <h3>패스워드</h3>
            
                <input type="password" name="passwd1" placeholder="Password">
           
            <h3>패스워드 재입력</h3>
            
                <input type="password" name="passwd2" placeholder="Password(Repeat)">
           
            <h3>이름</h3>
            
                <input type="text" name="username" placeholder="Name">
           
            <h3>성별</h3>
            
                <input type="radio" name="gender" value="m">
                <label for="man">남자 (Man)</label>
                <input type="radio" name="gender" value="w">
                <label for="woman">여자 (Woman)</label>
            
            <h3>분류</h3>
           
                <select>
                <option value="u">학사과정 (Undergraduate)</option>
                <option value="m">석사과정 (Master Student)</option>
                <option value="p">박사/통합과정 (pPh.D. Student)</option>
                <option value="f">교직원 (Faculty/Staff)</option>
                <option value="s">학부모 (Studnet Parent)</option>
                <option value="g">일반인 (General)</option>
            </select>
            <input type="submit" value="정보 제출">
            </form>
        </body>
    </head>
</html>
